<div ng-include="'navbar.html'"></div>

<div class="container" >
  <div class="row">
    <form name="searchUser" ng-submit="search(username)" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix active">search</i>
          <input id="username" type="search" placeholder="Github username" ng-model="username" required="required" class="active"/>
          <label for="username" class="active">Github username</label>
          <button type="submit" id="search-button" class="btn-floating btn-large waves-effect waves-light light-green darken-3"><i class="material-icons">send</i></button>
        </div>
      </div>
    </form>
  </div>
</div>
